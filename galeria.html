<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="galeria.css">
</head>
<body>
    <header>
        <h1>Galería de Imágenes</h1>
    </header>

    <!-- Galería de imágenes -->
    <section class="gallery">
        <div class="gallery-item">
            <img src="imagen 1.1.webp" alt="Imagen 1" class="gallery-img" onclick="mostrarImagen('image1.jpg')">
        </div>
        <div class="gallery-item">
            <img src="imagen 1.webp" alt="Imagen 2" class="gallery-img" onclick="mostrarImagen('image2.jpg')">
        </div>
        <div class="gallery-item">
            <img src="imagen 2.1.jpg" alt="Imagen 3" class="gallery-img" onclick="mostrarImagen('image3.jpg')">
        </div>
        <div class="gallery-item">
            <img src="imagen 2.webp" alt="Imagen 4" class="gallery-img" onclick="mostrarImagen('image4.jpg')">
        </div>
        <div class="gallery-item">
            <img src="imagen 3.1.jpg" alt="Imagen 5" class="gallery-img" onclick="mostrarImagen('image5.jpg')">
        </div>
        <div class="gallery-item">
            <img src="imagen 3.jpg" alt="Imagen 6" class="gallery-img" onclick="mostrarImagen('image6.jpg')">
        </div>
    </section>

    <!-- Imagen ampliada (modal) -->
    <div id="modal" class="modal" onclick="cerrarModal()">
        <img id="modal-img" src="" alt="Imagen Ampliada">
    </div>

    <script src="galeria.js"></script>
</body>
</html>
